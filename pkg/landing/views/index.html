<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/dist/main.css" rel="stylesheet">
    <script type="module" src="/htmx/htmx.js"></script>
    <script type="module" src="/dist/bundle.js"></script>
</head>

<body class="bg-background text-foreground" hx-boost="true">
    {{ template "header" . }}
    <main id="content" class="p-standard">
        <h1 class="text-4xl">Landing Page</h1>
        <p><a href="https://go.dev/">Visit Go docs</a> to learn about go.</p>
        <section class="card">
            <header class="header">
                <h2 class="title text-2xl">Button showcase</h2>
            </header>
            <div class="content flex flex-wrap gap-standard">
                <p><button class="primary">Primary</button></p>
                <p><a class="button secondary" href="/">Secondary</a></p>
                <p><a class="button destructive" href="/">Destructive</a></p>
                <p><a class="button outline" href="/">Outline</a></p>
                <p><a class="button ghost" href="/">Ghost</a></p>
                <p><a class="button link" href="/">Link</a></p>
                <p><button class="primary sm">Small</button></p>
                <p><button class="primary lg md:sm">Large</button></p>
                <p><button class="primary bg-destructive h-20">Custom</button></p>
            </div>
        </section>
        <section class="card">
            <header class="header">
                <h2 class="title text-2xl">Input showcase</h2>
            </header>
            <div class="content flex flex-wrap gap-standard">
                <label>Text<input type="text" /></label>
                <label>Number<input type="number" /></label>
                <label>File<input type="file" /></label>
                <label>Email<input type="email" /> </label>
                <label>Checkbox<input type="checkbox" /> </label>
                <label>Date<input type="date" /> </label>
                <label>Textarea<textarea> </textarea></label>
            </div>
        </section>
    </main>
    {{ template "footer" . }}
</body>

</html>
